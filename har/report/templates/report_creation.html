{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Heritage at Risk</title>
    <link href="{% static 'css/report_creation.css' %}" rel="stylesheet"/>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="flex-container">
      <img class="logo" src="{% static 'img/logo_har.2.0.png' %}">
      <p>Enter the information about an Heritage at Risk:</p>
      <form action="" method="POST" class="flex-container">
        {% csrf_token %}
        <input type="text" id="name" name="name" placeholder="Report name" required/>
        <input type="text" id="longitude" name="longitude" placeholder="Longitude" required pattern="(-|)\d{1,3}.\d+" title="A decimal degrees (WGS84 datum)"/>
        <input type="text" id="latitude" name="latitude" placeholder="Latitude" required pattern="(-|)\d{1,3}.\d+" title="A decimal degrees (WGS84 datum)"/>
        <input type="text" id="altitude" name="altitude" placeholder="Altitude" required pattern="(-|)\d{1,3}.\d+" title="A decimal degrees (WGS84 datum)"/>
        <input type="text" id="accuracy" name="accuracy" placeholder="Accuracy" pattern="\d{1,3}.\d+" title="A decimal number"/>
        <input class="connect" type="submit" value="Submit"/>
    </form>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
  </body>
</html>
